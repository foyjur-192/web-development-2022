<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>I want to load a information in my label</title>
</head>
<body>

    <section class="align-center mt-5 container">
        <h1 class="text-center">Information of the Country</h1>
        
        <div class="row align-center  mt-5">
        <div class="col border-none">
            <button class="btn btn-primary mb-5" onclick="nameOfPeople()">Name of the People</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary" onclick="nameOfCountry()">Name of the Country </button>
        </div>
        <div class="col">
            <button class="btn btn-success" onclick="nameOfLocation()">Location</button>
        </div>
        <div class="col">
            <button class="btn btn-info" onclick="nameOfId()">Id of People  </button>
        </div>
    </div>
      <div class="mb-5 row" id="countryList"></div>
      <div class="mb-5 row" id="countryListed"></div>
      <div class="mb-5 row" id="countryListedThree"></div>
      <div class="mb-5 row" id="countryListedFour"></div>
    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
