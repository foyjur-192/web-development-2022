<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SportsDB with Dom Manipulation </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
<div class="row w-100 m-auto mt-5">
    <div class="col text-center" >
        <div class="input-group mb-3">
            <input type="text" id="search-box" class="form-control" placeholder="Search bu Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" onclick="allPlayers()" type="button" id="button-addon2" id="search-btn">Search Button</button>
          </div>
          <div id="player-container" class="player-container">
          
          </div>
    </div>
    <div class="col  text-center">
        <h1>Right Side</h1>

        <div id="image-container w-50">
            <img id="male" class="w-75" src="photo.jpg" alt="">
            <img id="female" class="w-75 mb-4" src="player.png" alt="">
           
        </div>

        <div id="details-container">
       
        </div>
    </div>
</div>

</div>

    <script src="index.js"></script>
</body>
</html>
