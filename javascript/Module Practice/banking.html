<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baning Website</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-10">Welcome to my<span class="font-semibold text-violet-700"> Let bring some money</span></h1>
    </header>
<main class="w-3/4 mx-auto">
        <!-- Balance & transaction -->
<section class="mt-16">
            <div class="grid grid-cols-3 gap-4 ">
            <div class="bg-violet-500 p-16 rounded-md">
                <h3 class="text-white text-3xl mb-2 font-semibold">Deposit</h3>
                <h4  class="text-white text-2xl">$<span id="deposit-output">00</span></h4>
            </div>
            <div class="bg-green-600 p-16 rounded-md">
                <h3 class="text-white text-3xl mb-2 font-semibold">withdraw</h3>
                <h4  class=" text-white text-2xl">$<span id="withdraw-output">00</span></h4>
            </div>
            <div class="bg-yellow-500 p-16 rounded-md">
                <h3 class="text-white text-3xl mb-2 font-semibold">Balance</h3>
                <h4 class="text-white text-2xl">$<span id="balance-output">1200</span></h4>
            </div>
            </div>
</section>
     <!-- Deposit and Withdraw -->
     <section class="mt-10 ">
         <div class="grid grid-cols-2 gap-4">
             <div class="bg-rose-200 p-10 rounded-md">
               <h3 class="text-3xl mb-5">Please Deposit</h3>
                <div>      
                    <input id="deposit-value" class="w-3/4 block rounded-md border-2 py-3 pl-4 mb-3" type="text" placeholder="$ amount you want to deposit">
                   <button id="deposit-button" class="font-semibold text-1xl text-white mt-5 rounded-md py-2 px-4 bg-green-600" onclick="deposit()" >Deposit</button>
               </div>
               </div>
            
               <div class="bg-pink-300 p-10 rounded-md">
                <h3 class="text-3xl mb-5">Withdraw</h3>
                 <div>      
                     <input id="withdraw-value" class=" w-3/4 block rounded-md border-2 py-3 pl-4 mb-3" type="text" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button" onclick="withdraw()" class="font-semibold text-1xl text-white mt-5 rounded-md py-2 px-4 bg-green-600">Deposit Withdraw</button>
                </div>
                </div>
             </div>
     </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
